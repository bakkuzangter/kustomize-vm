apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-flask-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: 637423663330.dkr.ecr.ap-northeast-2.amazonaws.com/baggu-vm:nginx-v1.27
        ports:
        - containerPort: 80
        volumeMounts:
        - name: logs-storage
          mountPath: /var/log/nginx  # Nginx가 NFS에 접근하는 경로
      - name: flask
        image: 637423663330.dkr.ecr.ap-northeast-2.amazonaws.com/baggu-vm:flask-v1.27
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: logs-storage
          mountPath: /var/log/flask  # Flask 로그 경로
      imagePullSecrets:
      - name: image-pull-secret
      volumes:
      - name: logs-storage
        persistentVolumeClaim:
          claimName: test-claim-nfs  # NFS PVC의 이름
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: ClusterIP
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
